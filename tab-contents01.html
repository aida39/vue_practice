<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="tab = 1">タブ1</button>
        <button @click="tab = 2">タブ2</button>
        <button @click="tab = 3">タブ3</button>
        <p v-show=" tab === 1">コンテンツ1</p>
        <p v-show=" tab === 2">コンテンツ2</p>
        <p v-show=" tab === 3">コンテンツ3</p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    tab: 1,
                }
            },
        });
    </script>
</body>

</html>
