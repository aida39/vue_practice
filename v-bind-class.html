<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.jsの学習</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <a v-bind:class="error">ErrorMessage</a>
        <button v-on:click="changeStyle">クラス名変更</button>
    </div>
    <script src="js/v-bind-class.js"></script>
    <style>
        .error-message {
            color: red;
            font-size: 100px;
        }

        .normal-message {
            color: green;
            font-size: 50px;
        }
    </style>
</body>

</html>
