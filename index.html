<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="tab = 1">モーダルを開く</button>
        <div id="overlay">
                <div id="content">
                    <p>これがモーダルウィンドウです。</p>
                    <p><button>閉じる</button></p>
                </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    tab: 1,
                }
            },
        });
    </script>

    <style>
        #overlay {
            /*　要素を重ねた時の順番　*/
            z-index: 1;

            /*　画面全体を覆う設定　*/
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            /*　画面の中央に要素を表示させる設定　*/
            display: flex;
            align-items: center;
            justify-content: center;

        }

        #content{
        z-index:2;
        width:50%;
        padding: 1em;
        background:#fff;
        }
    </style>
</body>

</html>
