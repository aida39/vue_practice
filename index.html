<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ square }}</p>
        <p>{{ count }}</p>
        <button v-on:click="counter">変更ボタン</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    count: 0,
                }
            },
            methods: {
                counter() {
                    this.count++;
                }
            },
            computed: {
                square() {
                    return this.count ** 2;
                }
            }
        });
    </script>
</body>

</html>
