<!DOCTYPE html>
<html>

<head>
    <title>Vue.js Counter Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <button @click="increment">Increment</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    count: 0
                };
            },
            methods: {
                increment: function () {
                    this.count++;
                }
            }
        });
    </script>
</body>

</html>
