<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.jsの学習</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="text">
        <div>{{text|upperfilter}}</div>
        <div>{{text|double}}</div>
        <div :class="text" class="normal">{{text}}</div>
    </div>
    <script src="js/v-model.js"></script>

    <style>
        .error{
            color: red;
        }

        .warning{
            color: yellow;
        }

        .safe{
            color: green;
        }
    </style>
</body>

</html>
