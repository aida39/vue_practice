<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.jsの学習</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <a v-bind:style="fontSize">text</a>
        <button v-on:click="changeFontSize">スタイル変更</button>
        <button v-on:click="changeColor">カラー変更</button>
        <button v-on:click="resetStyle">リセット</button>
    </div>
    <script src="js/v-bind-style.js"></script>
</body>

</html>
